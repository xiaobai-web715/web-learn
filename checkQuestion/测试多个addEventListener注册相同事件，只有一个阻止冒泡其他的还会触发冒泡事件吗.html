<html>
    <head>
        <script>
            const originDocument = Document.prototype;
            const proxyProp = ['createElement', 'querySelector'];
            const proxyDocument = new Proxy(
                {},
                {
                    get: (target, prop, handler) => {
                        console.log('我是代理的信息', target, prop, handler);
                        return;
                    },
                },
            );
            proxyProp.map((key) => {
                const des = Object.getOwnPropertyDescriptor(Document.prototype, key) || { enumerable: true };
                Object.defineProperty(Document.prototype, key, {
                    enumerable: des.enumerable,
                    get: () => proxyDocument[key],
                });
            });
        </script>
    </head>
